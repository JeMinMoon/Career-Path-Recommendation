<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Force Layout Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        text {
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
    <script>
        // CSRF 토큰을 가져오는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>
    <button onclick="goBack()">뒤로 가기</button>
    <script>
        function goBack() {
            window.history.back();
        }
        // 데이터 설정
        const job_name = "{{ job_name|safe }}";
        const skills_list = {{ skills|safe }};
        console.log('선택된 작업:', job_name, '선택된 skills:', skills_list);

        const data = {
            nodes: [
                { id: job_name, group: 1 },
                ...skills_list.map(skill => ({ id: skill, group: 2 }))
            ],
            links: skills_list.map(skill => ({ source: job_name, target: skill }))
        };
        function fetchNodeData(nodeId) {
            fetch(`/fetch-node-data/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ node_id: nodeId })
            })
            .then(response => response.json())
            .then(data => updateGraph(data))
            .catch(error => console.error('Error fetching node data:', error));
        }
        // SVG 설정
        const width = 800;
        const height = 600;

        const svg = d3.select("body").append("svg")
                      .attr("width", width)
                      .attr("height", height);

        // 시뮬레이션 설정
        const simulation = d3.forceSimulation(data.nodes)
                             .force("link", d3.forceLink(data.links).id(d => d.id).distance(150))
                             .force("charge", d3.forceManyBody().strength(-500))
                             .force("center", d3.forceCenter(width / 2, height / 2));

        // 링크 요소 설정
        const link = svg.append("g")
                        .attr("class", "links")
                        .selectAll("line")
                        .data(data.links)
                        .enter().append("line")
                        .attr("class", "link")
                        .attr("stroke-width", 2);

        // 노드 요소 설정
        const node = svg.append("g")
                        .attr("class", "nodes")
                        .selectAll("circle")
                        .data(data.nodes)
                        .enter().append("circle")
                        .attr("class", "node")
                        .attr("r", 10)
                        .attr("fill", d => d.group === 1 ? "red" : "blue")
                        .on("click", (event, d) => fetchNodeData(d.id))
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));

        // 텍스트 레이블 설정
        const text = svg.append("g")
                        .attr("class", "texts")
                        .selectAll("text")
                        .data(data.nodes)
                        .enter().append("text")
                        .attr("x", 15)
                        .attr("y", 3)
                        .text(d => d.id);

        // 시뮬레이션 업데이트
        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("cx", d => d.x)
                .attr("cy", d => d.y);

            text.attr("x", d => d.x + 15)
                .attr("y", d => d.y + 3);
        });

        // 드래그 이벤트 핸들러
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
